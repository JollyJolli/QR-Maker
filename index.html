<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8W9Q7QHS21"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8W9Q7QHS21');
    </script>
</head>
<body>
    <header>
        <h1>Generador de Código QR</h1>
    </header>

    <main>
        <div class="split-container">
            <!-- Panel de controles (izquierda) -->
            <section class="controls">
                <form id="qr-form">
                    <fieldset>
                        <legend>Personaliza tu Código QR</legend>
                        
                        <div class="input-group">
                            <label for="text-input">Texto o URL:</label>
                            <input type="text" id="text-input" placeholder="Introduce texto o URL" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="color-input">Color del Punto:</label>
                            <input type="color" id="color-input" value="#000000">
                        </div>
                        
                        <div class="input-group">
                            <label for="background-input">Color de Fondo:</label>
                            <input type="color" id="background-input" value="#ffffff">
                        </div>
                        
                        <div class="input-group">
                            <label for="size-input">Tamaño (px):</label>
                            <input type="number" id="size-input" value="300" min="100" max="600">
                        </div>
                        
                        <div class="input-group">
                            <label for="dot-type-select">Tipo de Punto:</label>
                            <select id="dot-type-select">
                                <option value="rounded">Redondeado</option>
                                <option value="square">Cuadrado</option>
                                <option value="dot">Punto</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="dot-radius-input">Radio del Punto:</label>
                            <input type="number" id="dot-radius-input" value="0.5" min="0" max="1" step="0.1">
                        </div>

                        <div class="input-group">
                            <label for="logo-input">Subir Logo (opcional):</label>
                            <input type="file" id="logo-input" accept="image/*">
                        </div>

                        <div class="button-group">
                            <button type="button" id="generate-btn">Generar Código QR</button>
                            <button type="button" id="download-btn">Descargar Código QR</button>
                        </div>
                    </fieldset>
                </form>
            </section>

            <!-- Panel de QR generado (derecha) -->
            <section class="qr-display">
                <div id="qr-code"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QR Code Generator. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
