<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text-input" placeholder="Enter text to generate QR code">
        <button id="generate-btn">Generate QR Code</button>
        <button id="download-btn">Download QR Code</button>
        <div class="settings">
            <label for="color-input">Point Color:</label>
            <input type="color" id="color-input" value="#000000">
            <label for="background-input">Background Color:</label>
            <input type="color" id="background-input" value="#ffffff">
            <label for="size-input">Size:</label>
            <input type="number" id="size-input" value="300">
            <label for="logo-input">Upload Logo:</label>
            <input type="file" id="logo-input" accept="image/*">
            <label for="dot-type-select">Dot Type:</label>
            <select id="dot-type-select">
                <option value="rounded">Rounded</option>
                <option value="square">Square</option>
                <option value="dot">Dot</option>
            </select>
            <label for="dot-radius-input">Dot Radius:</label>
            <input type="number" id="dot-radius-input" value="0.5" min="0" max="1" step="0.1">
        </div>
        <div id="qr-code"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
